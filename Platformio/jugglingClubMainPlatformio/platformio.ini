[env:juggling_club_main]
; platform = espressif32 ; not this
; board = esp32dev
; board = wemos_d1_mini32 ; not this
platform = espressif8266 ; this
; board = d1_mini_pro
board = d1_mini_lite ; this
; board = nodemcuv2
framework = arduino
; monitor_filters = esp32_exception_decoder ; not this
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder, default ; this
build_type = debug
; board_build.filesystem = littlefs
; build_flags = -D PIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM48_SECHEAP_SHARED
board_build.ldscript = eagle.flash.4m2m.ld ; this
lib_extra_dirs = ~/Documents/Arduino/libraries
lib_deps =
	me-no-dev/ESPAsyncTCP@^1.2.2
	me-no-dev/ESP Async WebServer@^1.2.3
	fastled/FastLED@^3.6.0
	painlessmesh/painlessMesh@^1.5.0
	aharshac/StringSplitter@^1.0.0
	bblanchon/ArduinoJson@^6.21.2
